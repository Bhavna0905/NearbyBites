<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>NearbyBites</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
:root {
  --bg: #fff6fb;
  --card: #ffffff;
  --text: #2b2b2b;
  --muted: #7b7b7b;
  --grad: linear-gradient(135deg, #c084fc, #f472b6);
}

body.dark {
  --bg: #0f172a;
  --card: #1e293b;
  --text: #f8fafc;
  --muted: #cbd5e1;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: 0.3s;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 26px;
  background: rgba(255,255,255,0.65);
  backdrop-filter: blur(12px);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.brand {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 22px;
  font-weight: 600;
}

.toggle {
  border: none;
  background: #ede9fe;
  border-radius: 50%;
  padding: 10px;
  cursor: pointer;
}

/* MAIN CARD (WIDER) */
.main-card {
  max-width: 1300px;
  margin: 50px auto;
  background: var(--card);
  border-radius: 26px;
  padding: 34px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}

.section-title {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 18px;
  margin-bottom: 18px;
}

.detect-btn {
  width: 100%;
  border: none;
  padding: 16px;
  border-radius: 999px;
  font-size: 16px;
  color: white;
  background: var(--grad);
  cursor: pointer;
  display: flex;
  justify-content: center;
  gap: 8px;
}

.divider {
  display: flex;
  align-items: center;
  margin: 18px 0;
  color: var(--muted);
}

.divider::before,
.divider::after {
  content: "";
  flex: 1;
  height: 1px;
  background: #e5e7eb;
}

.divider span {
  margin: 0 12px;
  font-size: 14px;
}

.inputs {
  display: flex;
  gap: 12px;
}

.inputs input {
  flex: 1;
  padding: 14px;
  border-radius: 16px;
  border: 1px solid #e5e7eb;
  font-size: 15px;
}

.search-btn {
  border: none;
  padding: 0 20px;
  border-radius: 16px;
  background: #fdba74;
  cursor: pointer;
}


#map {
  height: 420px;
  margin: 40px auto;
  max-width: 1300px;
  border-radius: 26px;
  overflow: hidden;
}

.results {
  max-width: 1300px;
  margin: auto;
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 16px;
  margin-bottom: 14px;
  box-shadow: 0 8px 18px rgba(0,0,0,0.08);
}

.card-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.card b {
  font-size: 17px;
}

.rating {
  font-size: 14px;
  color: #f59e0b;
  white-space: nowrap;
}

.distance {
  color: var(--muted);
  margin-top: 4px;
}

body.dark .divider::before,
body.dark .divider::after {
  background: #334155;
}

body.dark .rating {
  color: #fde68a;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="brand">
    <svg width="22" height="22" fill="none" stroke="#a855f7" stroke-width="2" viewBox="0 0 24 24">
      <path d="M21 10c0 7-9 13-9 13S3 17 3 10a9 9 0 1 1 18 0z"/>
      <circle cx="12" cy="10" r="3"/>
    </svg>
    NearbyBites
  </div>

  <button class="toggle" onclick="toggleTheme()">
    <svg width="18" height="18" fill="none" stroke="#6b21a8" stroke-width="2" viewBox="0 0 24 24">
      <path d="M21 12.8A9 9 0 1 1 11.2 3a7 7 0 0 0 9.8 9.8z"/>
    </svg>
  </button>
</div>

<!-- LOCATION CARD -->
<div class="main-card">
  <div class="section-title">
    <svg width="20" height="20" fill="none" stroke="#a855f7" stroke-width="2" viewBox="0 0 24 24">
      <path d="M3 12l18-9-9 18-2-7-7-2z"/>
    </svg>
    Your Location
  </div>

  <button class="detect-btn" onclick="getMyLocation()">
    <svg width="18" height="18" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
      <path d="M12 21s-6-5.3-6-10a6 6 0 1 1 12 0c0 4.7-6 10-6 10z"/>
      <circle cx="12" cy="11" r="2"/>
    </svg>
    Detect My Location
  </button>

  <div class="divider"><span>or enter manually</span></div>

  <div class="inputs">
    <input id="lat" placeholder="Latitude">
    <input id="lng" placeholder="Longitude">
    <button class="search-btn" onclick="find()">
      <svg width="18" height="18" fill="none" stroke="#7c2d12" stroke-width="2" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="8"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
      </svg>
    </button>
  </div>
</div>

<div id="map"></div>
<div class="results" id="result"></div>

<script>
let map, markers = [];

function toggleTheme() {
  document.body.classList.toggle("dark");
}

function stars(r) {
  if (!r) r = 4;
  const full = Math.floor(r);
  const half = r % 1 >= 0.5;
  return "‚≠ê".repeat(full) + (half ? "¬Ω" : "") + ` (${r})`;
}

function initMap(lat, lng) {
  if (!map) {
    map = L.map("map").setView([lat, lng], 14);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
  } else {
    map.setView([lat, lng], 14);
  }

  markers.forEach(m => map.removeLayer(m));
  markers = [];

  markers.push(
    L.marker([lat, lng]).addTo(map).bindPopup("You are here")
  );
}

function find() {
  if (!lat.value || !lng.value) return alert("Enter coordinates");

  initMap(lat.value, lng.value);

  fetch(`http://localhost:5000/api/restaurants?lat=${lat.value}&lng=${lng.value}`)
    .then(res => res.json())
    .then(data => {
      result.innerHTML = "";
      data.forEach(r => {
        result.innerHTML += `
          <div class="card">
            <div class="card-top">
              <b>${r.name}</b>
              <span class="rating">${stars(r.rating)}</span>
            </div>
            <div class="distance">üìè ${r.distance} km away</div>
          </div>`;
        markers.push(
          L.marker([r.lat, r.lng]).addTo(map)
            .bindPopup(`<b>${r.name}</b><br>‚≠ê ${r.rating || 4}/5<br>üìè ${r.distance} km`)
        );
      });
    });
}

function getMyLocation() {
  if (!navigator.geolocation) {
    alert("Geolocation not supported by your browser");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    position => {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      document.getElementById("lat").value = lat;
      document.getElementById("lng").value = lng;


      find();
    },
    error => {
      alert("Location permission denied or unavailable");
    }
  );
}
</script>

</body>
</html>
